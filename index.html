<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrum Poker Cards</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <ul class="cards" aria-label="Scrum poker complexity cards">
        <li class="card" aria-label="Extra extra small (1 point)">
            <div class="card-inner">
                <span class="text">
                    <span class="size">XXS</span>
                    <span class="points">1</span>
                </span>
            </div>
        </li>

        <li class="card" aria-label="Extra small (2 points)">
            <div class="card-inner">
                <span class="text">
                    <span class="size">XS</span>
                    <span class="points">2</span>
                </span>
            </div>
        </li>

        <li class="card" aria-label="Small (3 points)">
            <div class="card-inner">
                <span class="text">
                    <span class="size">S</span>
                    <span class="points">3</span>
                </span>
            </div>
        </li>

        <li class="card" aria-label="Medium (5 points)">
            <div class="card-inner">
                <span class="text">
                    <span class="size">M</span>
                    <span class="points">5</span>
                </span>
            </div>
        </li>

        <li class="card" aria-label="Large (8 points)">
            <div class="card-inner">
                <span class="text">
                    <span class="size">L</span>
                    <span class="points">8</span>
                </span>
            </div>
        </li>

        <li class="card" aria-label="Extra large (13 points)">
            <div class="card-inner">
                <span class="text">
                    <span class="size">XL</span>
                    <span class="points">13</span>
                </span>
            </div>
        </li>

        <li class="card" aria-label="Extra extra large (21 points)">
            <div class="card-inner">
                <span class="text">
                    <span class="size">XXL</span>
                    <span class="points">21</span>
                </span>
            </div>
        </li>

        <li class="card" aria-label="Infinity">
            <div class="card-inner">
                <span class="text">
                    <strong class="size">âˆž</strong>
                </span>
            </div>
        </li>

        <li class="card" aria-label="Unknown">
            <div class="card-inner">
                <span class="text">
                    <span class="size">?</span>
                </span>
            </div>
        </li>
    </ul>
</body>

</html>
